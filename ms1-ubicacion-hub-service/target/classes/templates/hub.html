<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Ubicación</title>
    <!-- Enlace al archivo CSS -->
    <link href="/css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Hub de Ubicación</h1>
    <form th:action="@{/hub}" method="get">
        <div class="mb-3">
            <input type="text" id="ciudadInput" name="ciudad" class="form-control" placeholder="Introduce la ciudad" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Buscar</button>
    </form>

    <div th:if="${#strings.isEmpty(ciudad)}" class="alert alert-warning mt-3">
        Por favor, introduce una ciudad para ver los datos.
    </div>

    <div th:if="${alertas}" class="alert alert-info mt-3">
        <h3>Alertas Atmosféricas</h3>
        <p><strong>Descripción:</strong> <span th:text="${alertas.descripcion}"></span></p>
        <p><strong>Temperatura:</strong> <span th:text="${alertas.temperatura}"></span> °C</p>
    </div>

    <div th:if="${noticias}" class="alert alert-success mt-3">
        <h3>Noticias</h3>
        <div th:each="noticia : ${noticias}" class="noticia">
            <h4 th:text="${noticia.title}"></h4>
            <p th:text="${noticia.description}"></p>
            <a th:href="${noticia.url}" target="_blank">Leer más</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
